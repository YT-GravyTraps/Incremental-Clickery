<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Incremental Game</h1>
    <div id="score">Score: 0</div>
    <button id="clickButton">Click</button>
    <!-- Prestige Layer -->
    <div id="prestigeLayer">
        <button id="prestigeButton">Prestige</button>
        <div id="prestigeInfo">Prestige Points: 0 </div>
        <div id="prestigeCost">Prestige Cost: 1000</div>
    <div></div>
    <div> Upgrades:</div>
    <button class="upgrade-button" data-cost="20" data-value="1000" data-base-cost="20">Upgrade 1 (Cost: 20)</button>
    <button class="upgrade-button" data-cost="250" data-value="5" data-base-cost="250">Upgrade 2 (Cost: 250)</button>
    <button class="upgrade-button" data-cost="2000" data-value="75" data-base-cost="2000">Upgrade 3 (Cost: 2000)</button>
    <button class="upgrade-button" data-cost="50000" data-value="1000" data-base-cost="50000">Upgrade 4 (Cost: 50000)</button>
    <button class="upgrade-button" data-cost="1e6" data-value="25000" data-base-cost="1e6">Upgrade 5 (Cost: 1e6)</button><!-- 1Million-->
    <button class="upgrade-button" data-cost="2e10" data-value="5e5" data-base-cost="2e10">Upgrade 6 (Cost: 2e10)</button><!--20 Billions--> 
    <button class="upgrade-button" data-cost="1e14" data-value="7e7" data-base-cost="1e14">Upgrade 7 (Cost: 1e14)</button> <!--100 trillions-->
    <button class="upgrade-button" data-cost="7e18" data-value="1e11" data-base-cost="7e18">Upgrade 8 (Cost: 6.9e18)</button>
    <button class="upgrade-button" data-cost="3e24" data-value="1e17" data-base-cost="3e24">Upgrade 9 (Cost: 3e24)</button>
    <button class="upgrade-button" data-cost="7e35" data-value="1e28" data-base-cost="7e35">Upgrade 10 (Cost: 6.9e35)</button>
    <!-- Add more buttons as needed -->
    <script src="script.js"></script>
</body>
</html>
